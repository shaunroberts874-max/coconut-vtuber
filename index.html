<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Coconut VTuber</title>
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
}
.coconut{
  width:320px;
  height:320px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 25%,#cfa77e,#8b5a2b 45%,#3a2416 80%);
  position:relative;
}
.eye{
  width:60px;
  height:60px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:40%;
}
.eye.left{left:60px}
.eye.right{right:60px}
.pupil{
  width:22px;
  height:22px;
  background:black;
  border-radius:50%;
  position:absolute;
  top:20px;
  left:20px;
}
.mouth{
  position:absolute;
  bottom:70px;
  left:50%;
  transform:translateX(-50%);
  background:#120805;
  width:80px;
  height:10px;
  border-radius:50%;
}
</style>
</head>
<body>

<div class="coconut">
  <div class="eye left"><div class="pupil"></div></div>
  <div class="eye right"><div class="pupil"></div></div>
  <div class="mouth" id="mouth"></div>
</div>

<script>
let mouth=document.getElementById("mouth");

navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{
  const ctx=new AudioContext();
  const src=ctx.createMediaStreamSource(stream);
  const analyser=ctx.createAnalyser();
  analyser.fftSize=256;
  src.connect(analyser);
  const data=new Uint8Array(analyser.frequencyBinCount);

  function loop(){
    analyser.getByteFrequencyData(data);
    let vol=data.reduce((a,b)=>a+b)/data.length;
    mouth.style.height=Math.min(60,10+vol*0.6)+"px";
    requestAnimationFrame(loop);
  }
  loop();
});
</script>

</body>
</html>
